        /* CSS Variables */
        :root {
            --bg-primary: #0A0E14;
            --bg-secondary: #151922;
            --bg-tertiary: #1F2430;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --text-tertiary: #6E7681;
            --border: #30363D;
            --accent: #58A6FF;

            --verified: #00C853;
            --caution: #FFB300;
            --disputed: #D32F2F;

            --space-xs: 4px;
            --space-s: 8px;
            --space-m: 16px;
            --space-l: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            position: sticky;
            top: 0;
            height: 60px;
            background: rgba(10, 14, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--space-xl);
            z-index: 100;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: var(--space-m);
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 24px;
            font-weight: 600;
        }

        .header-logo-icon {
            font-size: 28px;
        }

        .header-badge {
            display: flex;
            align-items: center;
            gap: var(--space-s);
            padding: var(--space-s) var(--space-m);
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-xl);
            position: relative;
        }

        .feed {
            max-width: 680px;
            margin: 0 auto;
        }

        .tweet-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: var(--space-l);
            margin-bottom: 20px;
            position: relative;
            transition: border-color 200ms ease;
        }

        .tweet-card:hover {
            border-color: #404854;
        }

        .tweet-author {
            display: flex;
            align-items: flex-start;
            gap: var(--space-m);
            margin-bottom: var(--space-m);
        }

        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
        }

        .tweet-avatar.avatar-green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .tweet-avatar.avatar-orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .tweet-avatar.avatar-blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .tweet-avatar.avatar-purple {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tweet-author-info {
            flex: 1;
        }

        .tweet-author-name {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: var(--space-s);
        }

        .tweet-verified-icon {
            color: var(--accent);
            font-size: 14px;
        }

        .tweet-author-handle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tweet-timestamp {
            color: var(--text-tertiary);
            font-size: 13px;
            flex-shrink: 0;
            align-self: flex-start;
        }

        .tweet-content {
            margin-bottom: var(--space-m);
            font-size: 15px;
            line-height: 1.6;
        }

        .tweet-image {
            width: 100%;
            border-radius: 12px;
            margin-top: var(--space-m);
            border: 1px solid var(--border);
        }

        .tweet-video-thumb {
            position: relative;
            width: 100%;
            border-radius: 12px;
            margin-top: var(--space-m);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .tweet-video-thumb img {
            width: 100%;
            display: block;
        }

        .tweet-video-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .tweet-actions {
            display: flex;
            gap: var(--space-m);
            margin-top: var(--space-m);
            padding-top: var(--space-m);
            border-top: 1px solid var(--border);
        }

        .verify-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            align-items: center;
            gap: var(--space-s);
        }

        .verify-button:hover {
            background: #79B8FF;
            transform: translateY(-2px);
        }

        .verify-button:active {
            transform: translateY(0);
        }

        .verify-button.verifying {
            background: var(--text-tertiary);
            cursor: wait;
        }

        .verification-badge {
            position: absolute;
            top: var(--space-l);
            right: var(--space-l);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 200ms ease;
            font-size: 14px;
            font-weight: bold;
        }

        .badge-verified {
            background: var(--verified);
            color: white;
        }

        .badge-caution {
            background: var(--caution);
            color: #0A0E14;
        }

        .badge-disputed {
            background: var(--disputed);
            color: white;
            animation: pulse-disputed 2s ease-in-out infinite;
        }

        .verification-badge:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px currentColor;
        }

        .verification-badge:active {
            transform: scale(0.95);
        }

        @keyframes pulse-disputed {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .tooltip {
            position: fixed;
            max-width: 340px;
            background: rgba(31, 36, 48, 0.98);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: var(--space-m);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            animation: tooltip-enter 150ms ease-out;
            pointer-events: none;
        }

        @keyframes tooltip-enter {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tooltip-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: var(--space-m);
            display: flex;
            align-items: center;
            gap: var(--space-s);
        }

        .tooltip-header.verdict-verified {
            color: var(--verified);
        }

        .tooltip-header.verdict-caution {
            color: var(--caution);
        }

        .tooltip-header.verdict-disputed {
            color: var(--disputed);
        }

        .reality-check {
            margin-bottom: var(--space-m);
        }

        .reality-check-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: var(--space-s);
            color: var(--text-secondary);
        }

        .reality-check-item {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: var(--space-s);
            padding-left: var(--space-m);
            position: relative;
        }

        .reality-check-item::before {
            content: '•';
            position: absolute;
            left: 0;
        }

        .context-alert {
            padding: var(--space-s) var(--space-m);
            background: rgba(211, 47, 47, 0.1);
            border-left: 3px solid var(--disputed);
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: var(--space-m);
        }

        .tooltip-sources {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: var(--space-s);
        }

        .tooltip-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            pointer-events: auto;
        }

        .tooltip-link:hover {
            text-decoration: underline;
        }

        .panel-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            animation: fade-in 250ms ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .side-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: var(--bg-tertiary);
            border-left: 1px solid var(--border);
            z-index: 201;
            overflow-y: auto;
            animation: panel-slide 300ms ease-out;
            padding: var(--space-l);
        }

        @keyframes panel-slide {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .panel-close {
            position: absolute;
            top: var(--space-l);
            right: var(--space-l);
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 200ms ease;
        }

        .panel-close:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        .panel-section {
            margin-bottom: var(--space-xl);
        }

        .panel-section-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--space-m);
            padding-bottom: var(--space-m);
            border-bottom: 1px solid var(--border);
        }

        .panel-verdict {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--space-xl);
            padding-top: var(--space-l);
            display: flex;
            align-items: center;
            gap: var(--space-m);
        }

        .panel-verdict.verdict-verified {
            color: var(--verified);
        }

        .panel-verdict.verdict-caution {
            color: var(--caution);
        }

        .panel-verdict.verdict-disputed {
            color: var(--disputed);
        }

        .panel-claim {
            background: var(--bg-secondary);
            padding: var(--space-m);
            border-radius: 8px;
            margin-bottom: var(--space-m);
            border-left: 3px solid var(--accent);
        }

        .panel-claim-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-s);
        }

        .panel-claim-text {
            font-size: 15px;
            line-height: 1.5;
        }

        .panel-fact-item {
            background: var(--bg-secondary);
            padding: var(--space-m);
            border-radius: 8px;
            margin-bottom: var(--space-m);
        }

        .panel-fact-source {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: var(--space-s);
            color: var(--accent);
        }

        .panel-fact-finding {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: var(--space-s);
        }

        .panel-fact-meta {
            font-size: 12px;
            color: var(--text-tertiary);
            font-family: 'JetBrains Mono', monospace;
        }

        .panel-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            margin-top: var(--space-s);
        }

        .panel-link:hover {
            text-decoration: underline;
        }

        .panel-alert {
            background: rgba(211, 47, 47, 0.1);
            border: 1px solid var(--disputed);
            border-radius: 8px;
            padding: var(--space-m);
            margin-bottom: var(--space-m);
        }

        .panel-alert-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: var(--space-m);
            display: flex;
            align-items: center;
            gap: var(--space-s);
            color: var(--disputed);
        }

        .panel-alert-content {
            font-size: 13px;
            line-height: 1.6;
        }

        .panel-source-analysis {
            background: var(--bg-secondary);
            padding: var(--space-m);
            border-radius: 8px;
        }

        .panel-source-handle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-m);
        }

        .panel-source-meta {
            font-size: 13px;
            line-height: 1.8;
            margin-bottom: var(--space-s);
        }

        .panel-source-meta strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .panel-source-alert {
            margin-top: var(--space-m);
            padding: var(--space-s) var(--space-m);
            background: rgba(255, 179, 0, 0.1);
            border-left: 3px solid var(--caution);
            border-radius: 4px;
            font-size: 13px;
        }

        .panel-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-m);
        }

        .panel-action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: var(--space-m);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            align-items: center;
            gap: var(--space-m);
        }

        .panel-action-btn:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        .panel-footer {
            padding-top: var(--space-l);
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .panel-refresh-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: var(--space-s) var(--space-m);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-top: var(--space-m);
            display: inline-flex;
            align-items: center;
            gap: var(--space-s);
        }

        .panel-refresh-btn:hover {
            background: #6bb5ff;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 var(--space-m);
            }

            .main-container {
                padding: var(--space-m);
            }

            .side-panel {
                width: 100%;
            }
        }
    </style>
</head>

                            source: "India Today Fact Check",
                            finding: "Video from 2023 farmers' protest",
                            url: "https://indiatoday.in/fact-check",
                            timestamp: "1 hour ago",
                            type: "fact_check"
                        }
                    ],
                    manipulation: {
                        detected: true,
                        type: "recycled_content",
                        details: "Video is from Feb 2023 farmers' protest, being shared as current event. No evidence of protests today.",
                        original_source: "NDTV, Feb 18, 2023",
                        original_url: "https://ndtv.com/india/farmers-protest-2023"
                    },
                    source_analysis: {
                        handle: "@ViralNewsDaily",
                        created: "Dec 2024",
                        age_days: 75,
                        fact_check_record: {
                            passed: 0,
                            failed: 7
                        },
                        pattern: "Viral misinformation, recycled videos",
                        verified: false,
                        alert: "Account frequently shares manipulated content",
                        similar_flagged: ["@BreakingIndia24", "@NewsViralNow"]
                    }
                }
            }
        ];

        // Components
        function Header({ itemsChecked }) {
            return (
                <header className="header">
                    <div className="header-logo">
                        <span className="header-logo-icon">⬡</span>
                        <span>TrustLens</span>
                    </div>
                    <div className="header-badge">
                        <span></span>
                        <span>{itemsChecked} items verified</span>
                    </div>
                </header>
            );
        }

        function VerificationBadge({ verdict, onHover, onLeave, onClick }) {
            const getIcon = () => {
                switch (verdict) {
                    case 'VERIFIED': return '✓';
                    case 'CAUTION': return '⚠';
                    case 'DISPUTED': return '✕';
                    default: return '?';
                }
            };

            const getClass = () => `verification-badge badge-${verdict.toLowerCase()}`;

            return (
                <div
                    className={getClass()}
                    onMouseEnter={onHover}
                    onMouseLeave={onLeave}
                    onClick={onClick}
                    title={`${verdict} - Click for details`}
                    role="button"
                    tabIndex={0}
                    aria-label={`Verification status: ${verdict}`}
                >
                    {getIcon()}
                </div>
            );
        }

        function Tooltip({ data, position }) {
            const getVerdictClass = () => `tooltip-header verdict-${data.verdict.toLowerCase()}`;
            const getVerdictIcon = () => {
                switch (data.verdict) {
                    case 'VERIFIED': return '';
                    case 'CAUTION': return '';
                    case 'DISPUTED': return '';
                    default: return '';
                }
            };

            return (
                <div
                    className="tooltip"
                    style={{
                        left: `${position.x + 10}px`,
                        top: `${position.y + 10}px`
                    }}
                >
                    <div className={getVerdictClass()}>
                        {getVerdictIcon()} {data.verdict} CLAIM
                    </div>

                    <div className="reality-check">
                        <div className="reality-check-title">Reality Check:</div>
                        {data.verified_facts.slice(0, 3).map((fact, idx) => (
                            <div key={idx} className="reality-check-item">
                                {fact.source}: {fact.finding} ({fact.timestamp})
                            </div>
                        ))}
                    </div>

                    {data.manipulation.detected && (
                        <div className="context-alert">
                             {data.manipulation.details.split('.')[0]}
                        </div>
                    )}

                    <div className="tooltip-sources">
                        Sources: {data.verified_facts.map(f => f.source).join(', ')}
                    </div>

                    <a href="#" className="tooltip-link" onClick={(e) => e.preventDefault()}>
                        See full analysis →
                    </a>
                </div>
            );
        }

        function TweetCard({ tweet, onOpenPanel, onVerify, verifiedTweets }) {
            const [showTooltip, setShowTooltip] = useState(false);
            const [tooltipPos, setTooltipPos] = useState({ x: 0, y: 0 });
            const [isVerifying, setIsVerifying] = useState(false);
            const timeoutRef = useRef(null);

            const isVerified = verifiedTweets.includes(tweet.id);

            const handleBadgeHover = (e) => {
                if (!isVerified) return;
                clearTimeout(timeoutRef.current);
                timeoutRef.current = setTimeout(() => {
                    setTooltipPos({ x: e.clientX, y: e.clientY });
                    setShowTooltip(true);
                }, 500);
            };

            const handleBadgeLeave = () => {
                clearTimeout(timeoutRef.current);
                setShowTooltip(false);
            };

            const handleBadgeClick = () => {
                if (!isVerified) return;
                clearTimeout(timeoutRef.current);
                setShowTooltip(false);
                onOpenPanel(tweet);
            };

            const handleVerifyClick = () => {
                setIsVerifying(true);
                setTimeout(() => {
                    onVerify(tweet.id);
                    setIsVerifying(false);
                }, 1500);
            };

            return (
                <article className="tweet-card">
                    <div className="tweet-author">
                        <div className={`tweet-avatar ${tweet.author.avatarColor}`}>
                            {tweet.author.avatar}
                        </div>
                        <div className="tweet-author-info">
                            <div className="tweet-author-name">
                                {tweet.author.name}
                                {tweet.author.isVerified && <span className="tweet-verified-icon">✓</span>}
                            </div>
                            <div className="tweet-author-handle">{tweet.author.handle}</div>
                        </div>
                        <div className="tweet-timestamp">{tweet.timestamp}</div>
                    </div>

                    <div className="tweet-content">
                        {tweet.text}
                        {tweet.image && (
                            <img src={tweet.image} alt="Tweet attachment" className="tweet-image" loading="lazy" />
                        )}
                        {tweet.videoThumb && (
                            <div className="tweet-video-thumb">
                                <img src={tweet.videoThumb} alt="Video thumbnail" loading="lazy" />
                                <div className="tweet-video-play">▶</div>
                            </div>
                        )}
                    </div>

                    {isVerified && (
                        <VerificationBadge
                            verdict={tweet.verification.verdict}
                            onHover={handleBadgeHover}
                            onLeave={handleBadgeLeave}
                            onClick={handleBadgeClick}
                        />
                    )}

                    {isVerified && showTooltip && (
                        <Tooltip
                            data={tweet.verification}
                            position={tooltipPos}
                        />
                    )}

                    {!isVerified && (
                        <div className="tweet-actions">
                            <button
                                className={`verify-button ${isVerifying ? 'verifying' : ''}`}
                                onClick={handleVerifyClick}
                                disabled={isVerifying}
                            >
                                <span>{isVerifying ? '' : '⬡'}</span>
                                <span>{isVerifying ? 'Verifying...' : 'Verify with TrustLens'}</span>
                            </button>
                        </div>
                    )}
                </article>
            );
        }

        function Feed({ tweets, onOpenPanel, onVerify, verifiedTweets }) {
            return (
                <div className="feed">
                    {tweets.map(tweet => (
                        <TweetCard
                            key={tweet.id}
                            tweet={tweet}
                            onOpenPanel={onOpenPanel}
                            onVerify={onVerify}
                            verifiedTweets={verifiedTweets}
                        />
                    ))}
                </div>
            );
        }

        function SidePanel({ data, onClose }) {
            const getVerdictClass = () => `panel-verdict verdict-${data.verification.verdict.toLowerCase()}`;
            const getVerdictIcon = () => {
                switch (data.verification.verdict) {
                    case 'VERIFIED': return '';
                    case 'CAUTION': return '';
                    case 'DISPUTED': return '';
                    default: return '';
                }
            };

            useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleEscape);
                return () => window.removeEventListener('keydown', handleEscape);
            }, [onClose]);

            return (
                <>
                    <div className="panel-backdrop" onClick={onClose} />
                    <aside className="side-panel" role="dialog" aria-label="Detailed verification analysis">
                        <button className="panel-close" onClick={onClose} aria-label="Close panel">
                            ✕
                        </button>

                        <div className={getVerdictClass()}>
                            {getVerdictIcon()} {data.verification.verdict} CLAIM
                        </div>

                        <div className="panel-section">
                            <div className="panel-claim">
                                <div className="panel-claim-label">Claim:</div>
                                <div className="panel-claim-text">"{data.verification.claim}"</div>
                            </div>

                            <div className="panel-claim">
                                <div className="panel-claim-label">Verdict:</div>
                                <div className="panel-claim-text">{data.verification.reality}</div>
                            </div>
                        </div>

                        <div className="panel-section">
                            <div className="panel-section-title">✓ VERIFIED FACTS</div>
                            {data.verification.verified_facts.map((fact, idx) => (
                                <div key={idx} className="panel-fact-item">
                                    <div className="panel-fact-source">{fact.source}</div>
                                    <div className="panel-fact-finding">{fact.finding}</div>
                                    <div className="panel-fact-meta">
                                        Published: {fact.timestamp}
                                    </div>
                                    <a href={fact.url} target="_blank" rel="noopener noreferrer" className="panel-link">
                                        View article →
                                    </a>
                                </div>
                            ))}
                        </div>

                        {data.verification.manipulation.detected && (
                            <div className="panel-section">
                                <div className="panel-section-title"> MANIPULATION DETECTED</div>
                                <div className="panel-alert">
                                    <div className="panel-alert-title">
                                        Attached Media Issues:
                                    </div>
                                    <div className="panel-alert-content">
                                        <p>{data.verification.manipulation.details}</p>
                                        <p style={{ marginTop: '1rem' }}>
                                            <strong>Original source:</strong> {data.verification.manipulation.original_source}
                                        </p>
                                        <a href={data.verification.manipulation.original_url} target="_blank" rel="noopener noreferrer" className="panel-link">
                                            View original article →
                                        </a>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="panel-section">
                            <div className="panel-section-title"> SOURCE ANALYSIS</div>
                            <div className="panel-source-analysis">
                                <div className="panel-source-handle">{data.verification.source_analysis.handle}</div>
                                <div className="panel-source-meta">
                                    <strong>Created:</strong> {data.verification.source_analysis.created} ({data.verification.source_analysis.age_days} days old)
                                </div>
                                <div className="panel-source-meta">
                                    <strong>Fact-checks:</strong> {data.verification.source_analysis.fact_check_record.passed} passed, {data.verification.source_analysis.fact_check_record.failed} failed
                                </div>
                                <div className="panel-source-meta">
                                    <strong>Content type:</strong> {data.verification.source_analysis.pattern}
                                </div>
                                <div className="panel-source-meta">
                                    <strong>Verification:</strong> {data.verification.source_analysis.verified ? 'Verified' : 'None'}
                                </div>

                                <div className="panel-source-alert">
                                     {data.verification.source_analysis.alert}
                                </div>

                                {data.verification.source_analysis.similar_flagged && (
                                    <div style={{ marginTop: '1rem', fontSize: '13px' }}>
                                        <strong>Similar flagged accounts:</strong><br />
                                        {data.verification.source_analysis.similar_flagged.join(', ')}
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="panel-section">
                            <div className="panel-section-title"> ACTIONS</div>
                            <div className="panel-actions">
                                <button className="panel-action-btn">
                                    <span></span>
                                    <span>Report to Platform</span>
                                </button>
                                <button className="panel-action-btn">
                                    <span></span>
                                    <span>Share This Fact-Check</span>
                                </button>
                                <button className="panel-action-btn">
                                    <span></span>
                                    <span>Export Report</span>
                                </button>
                            </div>
                        </div>

                        <div className="panel-footer">
                            Last verified: 2 minutes ago
                            <button className="panel-refresh-btn">
                                 Refresh
                            </button>
                        </div>
                    </aside>
                </>
            );
        }

        function App() {
            const [activePanelTweet, setActivePanelTweet] = useState(null);
            const [verifiedTweets, setVerifiedTweets] = useState([]);

            const handleVerify = (tweetId) => {
                setVerifiedTweets(prev => [...prev, tweetId]);
            };

            return (
                <>
                    <Header itemsChecked={verifiedTweets.length} />
                    <main className="main-container">
                        <Feed
                            tweets={mockTweets}
                            onOpenPanel={setActivePanelTweet}
                            onVerify={handleVerify}
                            verifiedTweets={verifiedTweets}
                        />
                        {activePanelTweet && (
                            <SidePanel
                                data={activePanelTweet}
                                onClose={() => setActivePanelTweet(null)}
                            />
                        )}
                    </main>
                </>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
